<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cost and Profit Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-label {
            font-weight: bold;
        }
        .btn-custom {
            background-color: #007bff;
            color: white;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: #0056b3;
        }
        footer {
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cost and Profit Calculator</h1>
        <form action="/calculate" method="POST">
            <div class="mb-3">
                <label for="product_cost" class="form-label">Product Cost per Unit ($):</label>
                <input type="number" step="0.01" class="form-control" id="product_cost" name="product_cost" required>
            </div>
            <div class="mb-3">
                <label for="marketing_cost_per_product" class="form-label">Marketing Cost per Product ($):</label>
                <input type="number" step="0.01" class="form-control" id="marketing_cost_per_product" name="marketing_cost_per_product" required>
            </div>
            <div class="mb-3">
                <label for="sales_price" class="form-label">Sales Price per Product ($):</label>
                <input type="number" step="0.01" class="form-control" id="sales_price" name="sales_price" required>
            </div>
            <div class="mb-3">
                <label for="quantity_sold" class="form-label">Quantity Sold:</label>
                <input type="number" class="form-control" id="quantity_sold" name="quantity_sold" required>
            </div>
            <div class="mb-3">
                <label for="return_rate" class="form-label">Return Rate (%):</label>
                <input type="number" step="0.01" class="form-control" id="return_rate" name="return_rate" required>
            </div>
            <div class="mb-3">
                <label for="return_cost" class="form-label">Return Cost per Unit ($):</label>
                <input type="number" step="0.01" class="form-control" id="return_cost" name="return_cost" required>
            </div>
            <div class="mb-3">
                <label for="overhead_costs" class="form-label">Total Overhead Costs ($):</label>
                <input type="number" step="0.01" class="form-control" id="overhead_costs" name="overhead_costs" required>
            </div>
            <div class="mb-3">
                <label for="shipping_cost_per_product" class="form-label">Shipping Cost per Product ($):</label>
                <input type="number" step="0.01" class="form-control" id="shipping_cost_per_product" name="shipping_cost_per_product" required>
            </div>
            <button type="submit" class="btn btn-custom">Calculate</button>
        </form>
        <footer>
            <p>&copy; 2024 Cost Calculator App</p>
        </footer>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
